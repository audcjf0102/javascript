<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>프로그램, 프로그래밍, 프로그래머</title>
  </head>
  <body>
    <h1><a href="보고서.html">보고서</a></h1><!--메인화면-->
    <br>
    <h1>프로그램, 프로그래밍, 프로그래머</h1>
    <p>
      <ul>
        <li>
          HTML - 컴퓨터 언어
        </li>
        <li>
          JavaScript - 컴퓨터 언어이면서 동시에 <b>컴퓨터 프로그래밍 언어</b>
        </li>
        <li>
          HTML은 '웹 페이지를 묘사'하는 언어이기 때문에 시간의 순서에따라 실행하는 기능이 없다.
          <br>
          하지만 자바스크립트 사용자와 상호작용을 하기위해 만든 언어이기 때문에 시간의 순서에따라 실행한다.
        </li
      </ul>
    </p>
</body>
</html>

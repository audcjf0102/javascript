<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>데이터타입 - 문자열과 숫자</title>
  </head>
  <body>
    <h1><a href="보고서.html">보고서</a></h1><!--메인화면-->
    <br>
    <h1>데이터타입 - 문자열과 숫자</h1>
    <p>
      <ul>
        <li>
          number - 자바스크립트의 숫자를 나타내는 데이터타입<br>
          여러 산술자가 존재한다. ex)<b>+, *, - </b>등등
        </li>
        <li>
          string - 자바스크립트의 문자열을 나타내는 데이터타입<br>
          콘솔창에서는 ''혹은""로 표현한다.
        </li>
        <li>
          문자열에서는 ''혹은""로 묶은 후 '.명령어'로 여러 기능을 구현할 수 있다.
        </li>
        <li>
          1+1=2이지만 "1+1"="1+1"로 나오게 된다, 이는 데이터의 타입차이에 따른 결과로 서로 출력결과는 다르다.
        </li>
      </ul>
    </p>
</body>
</html>

    <h1>HTML과 JavaScript의 만남3</h1>
    <ul>
      <li>
        자바스크립트를 실행시킬 때는 웹 페이지의 콘솔창에서도 실행시킬 수 있다.<br>
        ex)콘솔 창에서 따옴표로 문자를 묶은 후 .length라는 명령어를 붙여준다면 글자의 수를 알려준다.
      </li>
      <li>
        콘솔에서 실행시키는 자바스크립트는 웹페이지 안에 속해있는 자바스크립트인 것처럼 작동한다.
      </li>
      <li>
        코드를 짜놓았다가 콘솔창에 입력하면 그 코드의 명령어대로 실행된다.
      </li>
    </ul>

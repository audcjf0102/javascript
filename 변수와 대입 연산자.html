    <p>
      <ul>
        <li>
          대입 연산자 - '='으로 우항의 값을 좌항에 저장한다.<br>
          ex) a = 6; >> a에 6이 저장, 하지만 1 = 2;와 같은 이미 값이 정해져 바뀔 수 없는 값에는 오류가 난다.
        </li>
        <li>
          변수를 써야하는 이유 - 수 많은 이유가 있지만 효율성과 간편함 등이 있다.
        </li>
        <li>
          변수 앞에는 'var'이라는 단어를 입력 한 후 선언한다.
        </li>
      </ul>
    </p>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>제어할 태그 선택하기</title>
  </head>
  <body>
    <h1><a href="보고서.html">보고서</a></h1><!--메인화면-->
    <br>
    <h1>제어할 태그 선택하기</h1>
    <p>
      <ul>
        <li>
          태그를 선택하는 방법 : <b>document.querySelector('태그')</b>의 방식으로 선택한다.<br>
          ex)<input type="button" value = "blue" onclick = "
          document.querySelector('body').style.backgroundColor = 'blue';
          ">이 버튼을 누르게 되면 배경색이 파랑색으로 바뀐다.<br>
          ex2)<input type="button" value = "blue" onclick = "
          document.querySelector('body').style.color = 'red';
          ">이 버튼을 누르게 되면 텍스트가 빨간색으로 바뀐다.<br>
        </li>
      </ul>
    </p>
</body>
</html>

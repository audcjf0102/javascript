    <h1>비교 연산자와 Boolean 데이터 타입</h1>
    <p>
      <ul>
        <li>
          비교 연산자 === : 좌항과 우항의 값을 비교하여 같으면 true, 다르면 false라는 값을 나타낸다.<br>
          ex) 1 === 1 > true,  1 === 2 > false
        </li>
        <li>
          true와 flase를 묶어 <b>'불리언(boolean)'</b>이라고 부른다.
        </li>
        <li>
          비교연산자 < : html에서는'&lt'뒤에 세미콜론(;)을 붙여서 사용.
        </li>
      </ul> 
    </p>
</body>
